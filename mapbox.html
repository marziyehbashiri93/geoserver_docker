<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guides</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: {
                'version': 8,
                'sources': {
                    'raster-tiles': {
                        'type': 'raster',
                        'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        'tileSize': 256,
                        'attribution':
                            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    },
                    'custom_tiles': {
                        'type': 'vector',
                        "format": "pbf",
                        "scheme": "xyz",
                        "tiles": [
                            'http://localhost:8090/geoserver/ne/gwc/service/wmts?REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0&LAYER=ne:world&STYLE=&TILEMATRIX=EPSG:4326:{z}&TILEMATRIXSET=EPSG:4326&FORMAT=application/vnd.mapbox-vector-tile&TILECOL={y}&TILEROW={x}',
                    ],
                        "vector_layers": [

                            {
                                "id": "countries",
                                "fields": {},
                                "source": "countries",
                                "maxzoom": 22,
                                "minzoom": 5,
                                "description": "",
                                "source_name": "countries"
                            }

                        ]




                    }
                },
                'layers': [
                    {
                        'id': 'simple-tiles',
                        'type': 'raster',
                        'source': 'raster-tiles',
                        'minzoom': 0,
                        'maxzoom': 22
                    },
                    {
                        id: 'rpd_parks',
                        type: 'fill',
                        'source-layer': 'custom_tiles',
                        layout: {
                            visibility: 'visible'
                        },
                        paint: {
                            'fill-color': 'rgba(61,153,80,0.55)'
                        },
                        source: "custom_tiles",
                        "source-layer": "countries"
                    }


                ]
            },
            center: [52, 36], // starting position
            zoom: 2 // starting zoom
        });


    </script>

</body>

</html>
